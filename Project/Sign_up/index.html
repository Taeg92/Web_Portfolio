<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 폼</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="sign-up-form">
    <h1 id="titleName">Sign up</h1>
    <form action="">
      <!-- 아래에 자유롭게 꾸며주세요! 어떠한 제약사항도 없습니다 :) -->
      <div class="nameInput text-block">
        <p>E-mail</p>
        <input type="text" name="userName" id="email_input" placeholder="E-mail"">
      </div>
      <div class="pwInput text-block">
        <p>Password</p>
        <input type="password" name="password" id="password_input" placeholder="Password">
      </div>
      <div class="pwComfirmInput text-block">
        <p>Confirm Password</p>
        <input type="password" name="pwComfirm" id="pwConfirm_input" placeholder="Type password again">
      </div>
      <input type="submit"" value="Sign up" id="submit_btn">
      <div class="site">
        <img src="./images/fb.png" width="20">
        <a href="#">FACEBOOK</a>
      </div>
      <div class="site">
        <img src="./images/instagram.png" width="20">
        <a href="#">INSTAGRAM</a>
      </div>
      <div class="site">
        <img src="./images/twitter.png" width="20">
        <a href="#">TWITTER</a>
      </div>
    </form>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
